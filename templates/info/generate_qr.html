{% extends 'info/base.html' %}
{% block content %}
    <h1>Select Class to Generate QR</h1>
    <div class="card mb-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>Class</th>
                        <th>Course</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for assignment in assignments %}
                    <tr>
                        <td>{{ assignment.class_id }}</td>
                        <td>{{ assignment.course }}</td>
                        <td><a href="{% url 'generate_qr' teacher.id assignment.id %}" class="btn btn-primary">Generate QR</a></td>
                    </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No classes found.</td>
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <script type="text/javascript" src="https://media.qrtiger.com/js/qrtiger_widget.js" async></script>
<div class="qrtiger"></div>
<script type="text/javascript" src="https://media.qrtiger.com/js/qrtiger_widget.js" async></script>
<div class="qrtiger rounded"></div>
<style>
  .qrtiger a {
      height: 50px;
      width: 300px;
      color: #ffffff;
      background-color: #ff8c2a;
  }
</style>
              </div>
            </div>
        </div>
{% endblock %}
